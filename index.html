<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #yes-button:hover {
            transform: translate(50px, -50px);
        }
        #no-button:hover {
            transform: translate(-50px, -50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="yes-button">Sim</button>
        <button id="no-button">NÃ£o</button>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');

        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const buttonRectYes = yesButton.getBoundingClientRect();
            const buttonRectNo = noButton.getBoundingClientRect();

            const centerXYes = buttonRectYes.left + buttonRectYes.width / 2;
            const centerYYes = buttonRectYes.top + buttonRectYes.height / 2;

            const centerXNo = buttonRectNo.left + buttonRectNo.width / 2;
            const centerYNo = buttonRectNo.top + buttonRectNo.height / 2;

            const distanceYes = Math.sqrt((mouseX - centerXYes) ** 2 + (mouseY - centerYYes) ** 2);
            const distanceNo = Math.sqrt((mouseX - centerXNo) ** 2 + (mouseY - centerYNo) ** 2);

            if (distanceYes < 50) {
                yesButton.style.transform = 'translate(50px, -50px)';
            } else {
                yesButton.style.transform = 'translate(0, 0)';
            }

            if (distanceNo < 50) {
                noButton.style.transform = 'translate(-50px, -50px)';
            } else {
                noButton.style.transform = 'translate(0, 0)';
            }
        });
    </script>
</body>
</html>
